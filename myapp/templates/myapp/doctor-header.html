{% url 'posts' as posts %} {% url 'all-posts' as all_posts %}
<a href="{% url 'posts' %}" class="btn btn-outline-primary {% if request.path == posts %}active{% endif %}">My Posts</a> <br><br>
<a href="{% url 'all-posts' %}" class="btn btn-outline-info  {% if request.path == all_posts %}active{% endif %}">All Posts</a> <br><br>
